name: Deploy to cPanel/Hostinger

on:
  push:
    branches: ["main"]
  workflow_dispatch:

concurrency:
  group: "deploy-${{ github.ref }}"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile --production=false

      - name: Lint code
        run: yarn lint
        continue-on-error: false

      - name: Run tests (if available)
        run: |
          if [ -f "package.json" ] && grep -q '"test"' package.json; then
            yarn test --passWithNoTests --watchAll=false
          else
            echo "No tests found, skipping..."
          fi
        continue-on-error: false

      - name: Build with Vite
        run: yarn build
        env:
          NODE_ENV: production
          CI: true

      - name: Verify build output
        run: |
          if [ ! -d "dist" ]; then
            echo "Error: dist directory not found!"
            exit 1
          fi
          if [ ! -f "dist/index.html" ]; then
            echo "Error: index.html not found in dist!"
            exit 1
          fi
          echo "Build verification successful"
          ls -la dist/

      - name: Setup SSH Key (Direct - No Conversion Needed)
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key

          # Verify key format (should be RSA PEM format)
          if head -1 ~/.ssh/deploy_key | grep -q "BEGIN RSA PRIVATE KEY"; then
            echo "‚úÖ RSA PEM format detected - key is ready to use"
          else
            echo "‚ö†Ô∏è Unexpected key format:"
            head -1 ~/.ssh/deploy_key
            echo "Expected: -----BEGIN RSA PRIVATE KEY-----"
          fi

          # Validate key
          ssh-keygen -l -f ~/.ssh/deploy_key
          echo "‚úÖ SSH key validation successful"

          # Add host to known_hosts to prevent connection prompts
          ssh-keyscan -H ${{ secrets.REMOTE_HOST }} >> ~/.ssh/known_hosts 2>/dev/null

      - name: Test SSH Connection
        run: |
          echo "üîó Testing SSH connection..."
          ssh -i ~/.ssh/deploy_key -o ConnectTimeout=10 -o BatchMode=yes \
            ${{ secrets.REMOTE_USER }}@${{ secrets.REMOTE_HOST }} \
            "echo '‚úÖ SSH connection successful'"

      - name: Deploy to cPanel via SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}
          local_path: "./dist/*"
          remote_path: ${{ secrets.REMOTE_PATH }}
          sftpArgs: "-o ConnectTimeout=10 -o StrictHostKeyChecking=no"

      - name: Cleanup SSH Key
        if: always()
        run: |
          rm -f ~/.ssh/deploy_key
          echo "üßπ SSH key cleaned up securely"

      - name: Health check
        run: |
          echo "üéâ Deployment completed successfully!"
          echo "üìÅ Files deployed to: ${{ secrets.REMOTE_PATH }}"
