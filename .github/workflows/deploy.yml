name: Deploy to cPanel/Hostinger

on:
  push:
    branches: ["main"]
  workflow_dispatch:

concurrency:
  group: "deploy-${{ github.ref }}"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile --production=false

      - name: Lint code
        run: yarn lint
        continue-on-error: false

      - name: Run tests (if available)
        run: |
          if [ -f "package.json" ] && grep -q '"test"' package.json; then
            yarn test --passWithNoTests --watchAll=false
          else
            echo "No tests found, skipping..."
          fi
        continue-on-error: false

      - name: Build with Vite
        run: yarn build
        env:
          NODE_ENV: production
          CI: true

      - name: Verify build output
        run: |
          if [ ! -d "dist" ]; then
            echo "Error: dist directory not found!"
            exit 1
          fi
          if [ ! -f "dist/index.html" ]; then
            echo "Error: index.html not found in dist!"
            exit 1
          fi
          echo "Build verification successful"
          ls -la dist/

      - name: Deploy to cPanel via SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          ssh_private_key: |
            -----BEGIN OPENSSH PRIVATE KEY-----
            b3BlbnNzaC1rZXktdjEAAAAABG5vbmUAAAAEbm9uZQAAAAAAAAABAAAAMwAAAAtzc2gtZW
            QyNTUxOQAAACD5virXUUhhIQMysmmQZK9neggaD+/sqY3VKsCRwaLh1QAAAJgd61KEHetS
            hAAAAAtzc2gtZWQyNTUxOQAAACD5virXUUhhIQMysmmQZK9neggaD+/sqY3VKsCRwaLh1Q
            AAAEBXMmapV3aT9z7rlDYfLOSJt/bmQFVzmrMEmXWfmswQMPm+KtdRSGEhAzKyaZBkr2d6
            CBoP7+ypjdUqwJHBouHVAAAAEG5ldy1kZXBsb3lAc2F5YW4BAgMEBQ==
            -----END OPENSSH PRIVATE KEY-----
          local_path: "./dist/*"
          remote_path: ${{ secrets.REMOTE_PATH }}
          sftpArgs: "-o ConnectTimeout=5"

      - name: Health check (optional)
        run: |
          echo "Deployment completed successfully!"
          # Optional: Add a simple curl check to your domain
          # curl -f https://yourdomain.com || exit 1
